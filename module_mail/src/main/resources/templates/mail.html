<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>账号注册成功通知</title>
</head>
<body>
  <h3><span th:text="${username}"></span> 先生/女士您好!</h3>
  <p>您的autumn系统账号以于 <span th:text="${dateTime}"></span> 成功注册，

  ======================================
  <br/>
  <p>欢迎您的加入~</p>
</body>
</html>
